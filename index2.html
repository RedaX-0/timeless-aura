<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Aura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style2.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-[AlexBrush]">
<div class="container shadow-lg rounded-lg p-6 max-w-4xl mx-auto flex flex-col md:flex-row">
    <!-- Image Gallery -->
  <!-- Image Gallery -->
<div class="md:w-1/2 flex flex-col items-center">
  <img id="watch-image" src="watch1.jpg" alt="Watch Style 1" class="w-full h-auto rounded-md shadow-md">
  <div class="flex mt-4 gap-4 justify-center">
      <img src="benyar images/61IohGdBMtL._AC_SX522_-Photoroom.png" alt="Watch Style 1" 
           class="thumbnail w-24 h-24 object-contain rounded-md cursor-pointer duration-500 hover:scale-110 transition-all">
      <img src="benyar images/71gYWZ1VtAL._AC_SX522_-Photoroom.png" alt="Watch Style 2" 
           class="thumbnail w-24 h-24 object-contain rounded-md cursor-pointer duration-500 hover:scale-110 transition-all">
      <img src="benyar images/71iXyzWiZrL._AC_SY535_-Photoroom.png" alt="Watch Style 3" 
           class="thumbnail w-24 h-24 object-contain rounded-md cursor-pointer duration-500 hover:scale-110 transition-all">
      <img src="benyar images/71KRmdqArDL._AC_SY535_-Photoroom.png" alt="Watch Style 4" 
           class="thumbnail w-24 h-24 object-contain rounded-md cursor-pointer duration-500 hover:scale-110 transition-all">
  </div>
</div>

    <!-- Product Details -->
    <div class="md:w-1/2 mt-6 md:mt-0 md:ml-6">
        <h2 class="text-2xl font-semibold text-black-900">BENYAR WATCH</h2>
        <p class="mt-4 text-[#c7a87b]">
          BENYAR Mens Watches Quartz Movement Chronograph Leather Strap Fashion Business Sport Design 30M Waterproof Scratch Resistant Elegant Gifts for Men.
        </p>
        <p class="mt-2 text-xl font-bold text-zinc-900">Price: <span class="line-through">$52.99</span> $38.99</p>
        <button id="add-to-cart" 
                class="mt-6 px-6 py-3 text-white font-semibold text-lg rounded-md shadow-md bg-[#8e644a] hover:opacity-80 transition-all">
            Add to Cart
        </button>
        <i id="heart-icon" class="text-3xl ml-6 pb-8 fa-solid fa-heart" onclick="toggleHeartColor()"></i>
    </div>
</div>

    <script src="main2.js"></script>
</body>
</html>
